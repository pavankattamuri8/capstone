{% extends 'base.html' %}
{% block content %}
<h2>Applicants</h2>
<p><a href="{{ url_for('admin_dash') }}">Back to Dashboard</a></p>
<table class="app-table">
  <thead>
    <tr><th>Name</th><th>Email</th><th>Resume</th><th>Timestamp</th><th>Score</th></tr>
  </thead>
  <tbody>
    {% for a in apps %}
    <tr>
      <td>{{ a[2] }}</td>
      <td>{{ a[3] }}</td>
      <td>{% if a[4] %}<a href="{{ url_for('uploaded_file', filename=a[4]) }}" target="_blank">View</a>{% else %}No File{% endif %}</td>
      <td>{{ a[5] }}</td>
      <td>{{ a[6] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
